<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
        </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">FRIENDS</h3>
                <p class="descricao">Seis jovens são unidos por laços familiares, românticos e, principalmente, de amizade, enquanto tentam vingar em Nova York. Assista agora todas as temporadas.
                    
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button  role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>   
        </div>
    </main>


    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img class="box-filme" src="/img/greys.jpg" alt="Greys Anatomy"></div>
            <div class="item"> <img class="box-filme" src="/img/wanda.jpg" alt="Wandavision"></div>
            <div class="item"> <img class="box-filme" src="/img/soul.jpg" alt="Soul"></div>
            <div class="item"> <img class="box-filme" src="/img/river.jpg" alt="Riverdale"></div>
            <div class="item"> <img class="box-filme" src="/img/mulher-maravilha.jpg" alt="Mulher Maravilha"></div>
            <div class="item"> <img class="box-filme" src="/img/mandalorian.jpg" alt="Mandalorian"></div>
            <div class="item"> <img class="box-filme" src="/img/lendas.jpg" alt="Lendas"></div>
            <div class="item"> <img class="box-filme" src="/img/garotos.jpg" alt="Para todos garotos"></div>
            <div class="item"> <img class="box-filme" src="/img/crime.jpg" alt="Crime scene: Hotel Cecil"></div>
            <div class="item"> <img class="box-filme" src="/img/bliss.jpg" alt="Bliss"></div>
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/08b4501179.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
